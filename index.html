<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/coronavirus.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Co Vy 19</title>
</head>

<body>

    <div class="container" id="container_1">
        <h2>Do not be happy to see others in trouble</h2>
        <!-- <div class="face">

        </div> -->

        <!-- <div class="face">

        </div> -->

        <div class="face">
            <div class="eyes">
                <span class="eye"></span>
                <span class="eye"></span>
            </div>
        </div>

        <h2>Let's unite and fight together width Covid-19</h2>
    </div>

    <div class="container" id="love">
        <div class="face love-face">
            <div class="eyes">
                <span class="eye"></span>
                <span class="eye"></span>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#container_1').addEventListener('mousemove', eyeball);
        document.querySelector('#love').addEventListener('mousemove', eyeball);

        document.querySelector('.love-face').addEventListener('mouseover', () => {
            document.querySelectorAll('.love-face .eyes span').forEach((span) => {
                span.classList.add('heart');
                span.classList.remove('eye');
            })
        });
        document.querySelector('.love-face').addEventListener('mouseout', () => {
            document.querySelectorAll('.love-face .eyes span').forEach((span) => {
                span.classList.add('eye');
                span.classList.remove('heart');
            })
        });

        function eyeball() {
            var eyes = document.querySelectorAll('.eye');
            eyes.forEach((eye) => {
                let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
                let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
                let radian = Math.atan2(event.pageX - x, event.pageY - y);
                let rot = (radian * (180 / Math.PI) * -1) + 270;
                eye.style.transform = "rotate(" + rot + "deg)"
            })
        }
    </script>
</body>

</html>
